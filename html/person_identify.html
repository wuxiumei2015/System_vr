<html>

  <meta http-equiv="keywords" content="" />
  <link rel="stylesheet" type="text/css" href="../style/style.min.css" />
</head>

<body>
  <div class="register-container">
    <!--top-start-->
    <div class="register-location">
      <dl>
        <dt>
          <span>1</span>
        </dt>
        <dd>基本信息</dd>
      </dl>
      <dl>
        <dt>
          <span>2</span>
        </dt>
        <dd>邮箱验证</dd>
      </dl>
      <dl class="location">
        <dt>
          <span>3</span>
        </dt>
        <dd>资质证明</dd>
      </dl>
      <dl>
        <dt>
          <span>4</span>
        </dt>
        <dd>等待审核</dd>
      </dl>
      <dl>
        <dt>
          <span>5</span>
        </dt>
        <dd>注册成功</dd>
      </dl>
    </div>
    <!--top-end-->
    <!--main-start-->
    <div class="register-page">
      <h2 class="verify-title">资质证明</h2>
      <div class="credentials">
        <p>为了保证您的资质证明验证可顺利通过，请勿提供虚假证件。</p>
        <dl>
          <dt>个人身份证明：</dt>
          <dd class="credentials-personal">身份证图</dd>
          <dd>
            <ul class="credentials-tips">
              <li>请上传大小在2M之内，jpg/png格式的清晰图片</li>
              <li>身份复印件或扫描件，包括身份证正反两面</li>
            </ul>
            <div class="upload-group">
              <span class="error-tips">您上传的文件格式不对</span>
              <form action="" method="post" enctype="multipart/form-data" runat="server">
                <span class="uploadFile">
                  <input type="file" class="hiddenBtn" size="1" >
                  <input type="button" value="上传文件"></span>
                <input type="submit" name="Button1" value="提交" id="Button1" />
              </form>
            </div>
          </dd>
        </dl>
        <p>声明：魔镜开放平台承诺对您或开发者公司的所有信息进行保密，绝不会向其他人或渠道透露您的信息。</p>
      </div>
    </div>
    <!--main-end--> </div>
